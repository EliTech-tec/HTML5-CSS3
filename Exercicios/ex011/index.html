<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Essa é nossa logo!</h1>
    <picture>
        <source media="(max-width:750px )" srcset="logo-da-empresa-p.jpeg" type="image/png">
        <source media="(max-width:1050px )" srcset="logo-da-empresa-m.jpeg" type="image/png">
        <img src="logo-da-empresa-g.jpeg" alt="imagem flexível">
        <p>Audio de fundo nosso site!</p>
    </picture>
    <audio preload="metadata" controls>
        <source src="audios/tema-de-fundo.mp3" type="audio/mpeg">
        <source src="audios/tema-de-fundo.ogg" type="audio/ogg">
        <source src="audios/tema-de-fundo.wav" type="audio/wav">
    </audio>
    
    
</body>
</html>
