<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>
    div:hover{
        background-color: red;
        color: white;
        width: 200px;
    }
    div > p{
        display: none;
    }
    div:hover > p{
        display: block;
    }
</style>
<body>
   <h1>Exemplo de Hover</h1>
   <p>Passe o mouse no texto abaixo</p>
   <div>Passe o mouse aqui
    <p>TE AMOOOOOOOO</p>
   </div>
    
</body>
</html>
